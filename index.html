<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" class="euth-image" alt="equilibrium">
        <div class="icon">
          <img src="./images/icon-view.svg" alt="" class="active-icon">
        </div>
      </div>
      <div class="card-title">
        <h4><span>Equilibrium #3429</span></h4>
      </div>
      <div class="card-description">
        <p>Our Equilibrium collection</p>
        <p>promotes balance and calm.</p>
      </div>
      <div class="card-details">
        <div class="card-details-left">
          <img src="./images/icon-ethereum.svg" alt="ethericon">
          <h5>0.041 ETH</h5>
        </div>
        <div class="card-details-right">
          <img src="./images/icon-clock.svg" alt="clockicon">
          <h5>3 days left</h5>
        </div>
      </div>
      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ricardoleonh">Ricardo Leon</a>.
    </div>
  </div>
</body>
</html>
